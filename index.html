<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3367D6">
  <title>Cantos Lit√∫rgicos</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Cantos Lit√∫rgicos</h1>

  <!-- Bot√≥n para instalar la app -->
  <button id="btn-instalar" style="display:none;">üì≤ Instalar app</button>

  <input type="text" id="search" placeholder="Buscar canto...">
  
  <ul id="cantos-list"></ul>

  <div id="canto-detalle"></div>

  <h2>Agregar nuevo canto</h2>
  <form id="canto-form">
    <input type="text" id="titulo" placeholder="T√≠tulo" required><br>
    <textarea id="letra" placeholder="Letra del canto" required></textarea><br>
    <button type="submit">Guardar Canto</button>
  </form>

  <!-- Tu script principal -->
  <script src="app.js"></script>

  <!-- Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registrado:", reg))
        .catch(err => console.log("‚ùå Error al registrar Service Worker:", err));
    }
  </script>

  <!-- L√≥gica del bot√≥n para instalar la app -->
  <script>
    let deferredPrompt;
    const btnInstalar = document.getElementById('btn-instalar');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btnInstalar.style.display = 'inline-block';

      btnInstalar.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ El usuario acept√≥ la instalaci√≥n');
          } else {
            console.log('‚ùå El usuario cancel√≥ la instalaci√≥n');
          }
          deferredPrompt = null;
          btnInstalar.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
